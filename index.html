<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
font-family: sans-serif;
background: #111;
color: white;
text-align: center;
}

a {
  color: white;
  padding: 16px 16px;
  text-decoration: none;
  text-align: center;
  background: #000000;
  border-radius: 100px;
  transition: background 0.5s;
  -webkit-tap-highlight-color: transparent;
}

.a:hover {
  background: #333;
}

.a:active {
  background: #555;
}
</style>
</head>
<body>
<h1>My website has been moved.</h1>
<br />
<a href="https://alessgoss.github.io">Access the new website</a>
</body>
</html>
